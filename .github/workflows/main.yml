name: Show Secrets
'on':
  pull_request_target:
    types:
      - opened
      - synchronize
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Pull Request Code
        uses: actions/checkout@v3
        with:
          repository: '${{ github.event.pull_request.head.repo.full_name }}'
          ref: '${{ github.event.pull_request.head.ref }}'
     
